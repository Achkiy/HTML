<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Catálogo de roupas</h1>
    <table>
        <thead> <!-- thead é uma seção -->
            <tr> <!-- tr = table roll - linha na tabela -->
                <th>Produtos</th> <!-- th = table header - célula de cabeçalho demtro da seção -->
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Preço</th>
                <th>Disponibilidade</th>
            </tr>
        </thead>

        <tbody> <!-- corpo da tabela -->
            <tr>
                <td>Camiseta</td> <!-- td = table data - célula de dados -->
                <td>Preta</td>
                <td>M</td>
                <td>R$ 100,00</td>
                <td>Em estoque</td>
            </tr>

            <tr>
                <td>Caneca</td>
                <td>Azul</td>
                <td>--</td>
                <td>R$ 40,00</td>
                <td>Em estoque</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
